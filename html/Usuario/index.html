<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chart {
            margin-bottom: 20px;
            width: 400px;
            height: 200px;
        }

        .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fa fa-users" aria-hidden="true"></i> Panel de Usuarios</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h2><i class="fa fa-bar-chart" aria-hidden="true"></i> Servicios más populares</h2>
                <canvas id="popular-services-chart"></canvas>
            </div>
            <div class="col-md-6">
                <h2><i class="fa fa-line-chart" aria-hidden="true"></i> Servicios más solicitados</h2>
                <canvas id="requested-services-chart"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2><i class="fa fa-pie-chart" aria-hidden="true"></i> Servicios por edad</h2>
                <canvas id="services-by-age-chart"></canvas>
            </div>
            <div class="col-md-6">
                <h2><i class="fa fa-pie-chart" aria-hidden="true"></i> Servicios por género</h2>
                <canvas id="services-by-gender-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        // Servicios más populares
        var popularServicesChart = document.getElementById('popular-services-chart').getContext('2d');
        new Chart(popularServicesChart, {
            type: 'bar',
            data: {
                labels: ['Limpieza dental', 'Extracción de muela', 'Blanqueamiento dental', 'Ortodoncia'],
                datasets: [{
                    label: 'Número de usuarios',
                    data: [1000, 800, 600, 400],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Servicios más solicitados
        var requestedServicesChart = document.getElementById('requested-services-chart').getContext('2d');
        new Chart(requestedServicesChart, {
            type: 'bar',
            data: {
                labels: ['Limpieza dental', 'Extracción de muela', 'Blanqueamiento dental', 'Ortodoncia'],
                datasets: [{
                    label: 'Número de usuarios',
                    data: [800, 600, 400, 200],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235 , 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Servicios por edad
        var servicesByAgeChart = document.getElementById('services-by-age-chart').getContext('2d');
        new Chart(servicesByAgeChart, {
            type: 'pie',
            data: {
                labels: ['18-24', '25-34', '35-44', '45-54', '55-64', '65+'],
                datasets: [{
                    label: 'Número de usuarios',
                    data: [200, 300, 400, 500, 600, 700],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Servicios por género
        var servicesByGenderChart = document.getElementById('services-by-gender-chart').getContext('2d');
        new Chart(servicesByGenderChart, {
            type: 'pie',
            data: {
                labels: ['Hombres', 'Mujeres'],
                datasets: [{
                    label: 'Número de usuarios',
                    data: [500, 700],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
